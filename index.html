<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <title>KP Kalculator</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </header>
    <body>
        <head>

        </head>
        <main id="mainContainer">
            <div id="calcContainer" class="containerShadow">
                <div id="calcDisplay">
                    <h1 id="calcDisplayText">0</h1>    
                </div>
                <div id="btnOperationsContainer" class="btnContainers">
                    <button id="btnAdd" class="btnOperation key" value="+" data-key="107">+</button>
                    <button id="btnSubtract" class="btnOperation key" value="-" data-key="109">-</button>
                    <button id="btnBackSpace" class="key" data-key="08">&#8938</button>
                    <button id="btnDivide" class="btnOperation key" value="/" data-key="111">/</button>
                    <button id="btnMultiply" class="btnOperation key" value="*" data-key="106">*</button>
                    <button id="btnEquals" class="key" data-key="13">=</button>
                </div>
                <div id="btnNumContainer" class="btnContainers">
                    <button id="num1" class="btnNum key" value="1" data-key="97">1</button>
                    <button id="num2" class="btnNum key" value="2" data-key="98">2</button>
                    <button id="num3" class="btnNum key" value="3" data-key="99">3</button>
                    <button id="num4" class="btnNum key" value="4" data-key="100">4</button>
                    <button id="num5" class="btnNum key" value="5" data-key="101">5</button>
                    <button id="num6" class="btnNum key" value="6" data-key="102">6</button>
                    <button id="num7" class="btnNum key" value="7" data-key="103">7</button>
                    <button id="num8" class="btnNum key" value="8" data-key="104">8</button>
                    <button id="num9" class="btnNum key" value="9" data-key="105">9</button>
                    <button id="posNeg" value="+">+/-</button>
                    <button id="num0" class="btnNum key" value="0" data-key="96">0</button>
                    <button id="btnDecimal" class="key" value="." data-key="110">.</button>
                </div>
                <button id="btnClear">Clear</button>
            </div>
            <div id="historyContainer">
                <h3>HISTORY</h3>
            </div>
        </main>

        <footer>

        </footer>
        <script src="calculator.js"></script>
    </body>
</html>
