<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <title>KP Kalculator</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </header>
    <body>
        <head>

        </head>
        <main id="mainContainer">
            <div id="calcContainer" class="containerShadow">
                <div id="calcDisplay">
                    <h1 id="calcDisplayText">0</h1>    
                </div>
                <div id="btnOperationsContainer" class="btnContainers">
                    <button id="btnAdd" class="btnOperation" value="+">+</button>
                    <button id="btnSubtract" class="btnOperation" value="-">-</button>
                    <button id="btnBackSpace">&#8938</button>
                    <button id="btnDivide" class="btnOperation" value="/">/</button>
                    <button id="btnMultiply" class="btnOperation" value="*">*</button>
                    <button id="btnEquals">=</button>
                </div>
                <div id="btnNumContainer" class="btnContainers">
                    <button id="num1" class="btnNum" value="1">1</button>
                    <button id="num2" class="btnNum" value="2">2</button>
                    <button id="num3" class="btnNum" value="3">3</button>
                    <button id="num4" class="btnNum" value="4">4</button>
                    <button id="num5" class="btnNum" value="5">5</button>
                    <button id="num6" class="btnNum" value="6">6</button>
                    <button id="num7" class="btnNum" value="7">7</button>
                    <button id="num8" class="btnNum" value="8">8</button>
                    <button id="num9" class="btnNum" value="9">9</button>
                    <button id="posNeg" value="+">+/-</button>
                    <button id="num0" class="btnNum" value="0">0</button>
                    <button id="btnDecimal" value=".">.</button>
                </div>
                <button id="btnClear">Clear</button>
            </div>
            <div id="historyContainer">
                <h3>HISTORY</h3>
            </div>
        </main>

        <footer>

        </footer>
        <script src="calculator.js"></script>
    </body>
</html>
