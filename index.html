<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <title>KP Kalculator</title>
        <link rel="stylesheet" href="styles.css">
    </header>
    <body>
        <head>

        </head>
        <main id="mainContainer">
            <div id="calcContainer">
                <div id="calcDisplay">
                    <h1>Calc Display Here</h1>    
                </div>
                <div id="btnOperationsContainer" class="btnContainers">
                    <button id="btnAdd">+</button>
                    <button id="btnSubtract">-</button>
                    <button id="btnBackSpace">&#8938</button>
                    <button id="btnDivide">/</button>
                    <button id="btnMultiply">*</button>
                    <button id="btnEquals">=</button>
                </div>
                <div id="btnNumContainer" class="btnContainers">
                    <button id="num1">1</button>
                    <button id="num2">2</button>
                    <button id="num3">3</button>
                    <button id="num4">4</button>
                    <button id="num5">5</button>
                    <button id="num6">6</button>
                    <button id="num7">7</button>
                    <button id="num8">8</button>
                    <button id="num9">9</button>
                    <button id="posNeg">+/-</button>
                    <button id="num0">0</button>
                    <button id="decimal">.</button>
                </div>
            </div>
            <div id="historyContainer">
                <h3>HISTORY</h3>
            </div>
        </main>

        <footer>

        </footer>
        <script src="calculator.js"></script>
    </body>
</html>
